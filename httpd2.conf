ServerTokens OS
ServerRoot /etc/httpd/
Listen 8080
HostnameLookups Off


LoadModule log_config_module modules/mod_log_config.so
LoadModule env_module modules/mod_env.so
LoadModule headers_module modules/mod_headers.so
LoadModule setenvif_module modules/mod_setenvif.so
LoadModule version_module modules/mod_version.so

	#LoadModule cgi_module lib/apache2/mod_cgi.so
</IfModule>

LoadModule dir_module modules/mod_dir.so
LoadModule alias_module modules/mod_alias.so

LoadModule negotiation_module modules/mod_negotiation.so

<IfModule unixd_module>
User apache
Group apache
</IfModule>

ServerAdmin noc@weepee.io

ServerSignature Off

ServerName ${SERVER_NAME}

<Directory />
    AllowOverride None
    Require all denied
</Directory>

DocumentRoot "/"

<Directory "/">
    Options Indexes FollowSymLinks
    AllowOverride All

		RequestHeader unset Proxy early

    Require all granted
</Directory>

<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>

AccessFileName .htaccess
<Files ".ht*">
    Require all denied
</Files>

ErrorLog "|/bin/cat"

LogLevel warn

<IfModule log_config_module>
    LogFormat "ip %{x-real-ip}i ff,lb %{x-forwarded-for}i ro %h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "ip %{x-real-ip}i ff,lb %{x-forwarded-for}i ro %h %l %u %t \"%r\" %>s %b" common

    <IfModule logio_module>
      LogFormat "ip %{x-real-ip}i ff,lb %{x-forwarded-for}i ro %h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>

		    CustomLog "|/bin/cat" combined
</IfModule>

<IfModule alias_module>
    #ScriptAlias /cgi-bin/ "/var/www/localhost/cgi-bin/"
</IfModule>

<IfModule cgid_module>
    #Scriptsock cgisock
</IfModule>

<Directory "/var/www/localhost/cgi-bin">
    AllowOverride None
    Options None
    Require all granted
</Directory>

<IfModule mime_module>
    TypesConfig /etc/apache2/mime.types
  AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
</IfModule>

<IfModule mime_magic_module>
    MIMEMagicFile /etc/apache2/magic
</IfModule>

IncludeOptional  /etc/httpd/conf.d/*.conf